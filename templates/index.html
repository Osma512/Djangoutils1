<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Utillity</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" class="navbar bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Utility</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <h1>TEXT ANALYZER</h1>
    <p>This Website is created for analysis of text</p>
    <H3>Enter your text below</H3>
</div>
<div class='container'>
    <form action='/analyze' method="post">{% csrf_token %}
        <div class="form-floating">
            <textarea class="form-control" id="floatingTextarea2" name='text' placeholder="Leave a comment here"
                      style='height: 254px; width: 910px'></textarea>
            <label for="floatingTextarea2"></label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="customSwitch1" name='Remove Punctuation' role="switch" type="checkbox">
            <label class="form-check-label" for="customSwitch1">Remove Punctuations</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="customSwitch2" name='uppercase' role="switch" type="checkbox">
            <label class="form-check-label" for="customSwitch2">UPPERCASE</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="customSwitch3" name='charcount' role="switch" type="checkbox">
            <label class="form-check-label" for="customSwitch3">Character Counter</label>
        </div>
        <button class="btn btn-dark mt-2" type="submit">Submit</button>
    </form>
</div>
<div>


    <script crossorigin="anonymous"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
